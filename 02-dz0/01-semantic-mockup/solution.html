<!DOCTYPE html>
<html lang="ru">
    <!-- Ваше решение -->
    <head>
        <meta charset="utf-8">
        <title>Семантическая разметка страницы</title>
      </head>
  <body style="margin: 0;">
    <header style="max-width: 50%; background-color: blueviolet; color: white; text-align: center">
        <h1 style="margin-block-start: 0; margin-block-end: 0;">Header</h1>
        <nav style="background-color: rgb(211, 100, 245); ">
            <a style="color: white" href="#">Navigation 1</a>
            <a style="color: white" href="#">Navigation 2</a>
            <a style="color: white" href="#">Navigation 3</a>
        </nav>
    </header>
    <main style="max-width: 50%; background-color: rgb(43, 226, 156); padding: 1em; box-sizing: border-box;">
        <article style="background-color: rgb(0, 125, 156); color: white">
            <h2 style="margin-block-start: 0; margin-block-end: 0;">Article 1</h2>
                <ul>
                    <li>Оригинальная трилогия</li>
                    <li>Трилогия приквелов</li>
                    <li>Трилогия сиквелов</li>
                </ul>            
        </article>
        <article style="background-color: rgb(0, 125, 156); color: white">
            <h2 style="margin-block-start: 0; margin-block-end: 0;"> Article 2</h2>
                <ol style="margin-block-end: 0;">
                    <li>Эпизод IV — Новая надежда</li>
                    <li>Эпизод V — Империя наносит ответный удар</li>
                    <li>Эпизод VI — Возвращение джедая</li>
                </ol>            
        </article>
    </main>
    <footer style="max-width: 50%; background-color: blueviolet; color: white; text-align: center">
        <h1 style="margin-block-start: 0; margin-block-end: 0;">Footer</h1>
    </footer>
  </body>
</html>
